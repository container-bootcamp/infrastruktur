        - emojivoto-vote-bot
        env:
        - name: WEB_HOST
          value: localhost:80
        image: buoyantio/emojivoto-web:v2
        name: vote-bot
        resources: {}
      - env:
        - name: CONDUIT_PROXY_LOG
